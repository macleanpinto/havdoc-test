<div>
	<form class="example-form" [formGroup]="searchForm">
		<mat-form-field class="example-full-width">
			<mat-label>Select Source</mat-label>
			<select matNativeControl required formControlName="source">
    <option value="wiki">Wiki</option>
    <option value="hacker_news">Hacker News</option>
  </select>
		</mat-form-field>
		<mat-form-field class="example-full-width">
			<mat-label>Enter Search Text</mat-label>
			<input matInput formControlName="searchText">
  </mat-form-field>

			<button mat-button color="primary"(click)="onSearch()">Search</button>
	</form>

<div>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

		<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

		<!-- Position Column -->
		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef> Title </th>
			<td mat-cell *matCellDef="let element"> <a href="{{element.url}}">{{element.title}}</a> </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="author">
			<th mat-header-cell *matHeaderCellDef> Author </th>
			<td mat-cell *matCellDef="let element"> {{element.author}} </td>
		</ng-container>

		<ng-container matColumnDef="count">
			<th mat-header-cell *matHeaderCellDef> Submission Count </th>
			<td mat-cell *matCellDef="let element"> {{element.count}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
	</mat-paginator>
</div>
</div>
